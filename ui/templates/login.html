<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div class="container auth-box" id="auth-container">
        <div class="form-content login-form">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="footer-prompt">
                <p>New here? <a href="#" onclick="toggleAuth()">Create an account</a></p>
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
        </div>

        <div class="form-content signup-form">
            <h1>Sign Up</h1>
            <form action="/signup" method="POST">
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="footer-prompt">
                <p>Already have an account? <a href="#" onclick="toggleAuth()">Login instead</a></p>
            </div>
        </div>
    </div>

    <script>
        function toggleAuth() {
            document.getElementById('auth-container').classList.toggle('show-signup');
        }
    </script>
</body>
</html>
